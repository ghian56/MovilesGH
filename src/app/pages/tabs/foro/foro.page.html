<ion-content>
  <app-header title="Foro"></app-header>
  <div class="content ion-text-center" id="profile">
    <br>
    <ion-col>

      <ion-row>
        <ion-col class="ion-padding">
          <ion-header>
            <ion-toolbar>
              <ion-title>
                Lista de Im√°genes
              </ion-title>

              <!-- Agregar campo para seleccionar una imagen -->
              <!-- Assuming you are using Ionic 4+ or Ionic Angular -->
              <ion-button (click)="imageInput.click()">
                <ion-icon slot="start" name="image"></ion-icon>
                Seleccionar imagen
              </ion-button>

              <ion-button (click)="takePhoto()">
                <ion-icon name="camera-outline"></ion-icon>
                Usar Camara
              </ion-button>
              

              <input type="file" accept="image/jpeg, image/png" (change)="onImageSelected($event)" #imageInput
                style="display:none;">

              
              <!-- Eliminar ion-grid, ion-row y ion-col -->
              <ion-card *ngFor="let imageInfo of images">
                <ion-card-content>
                  <p>Usuario: {{ extractUsername(imageInfo.url) }}</p>
                  <ion-img [src]="imageInfo.url"></ion-img>
                  <!-- Obtener solo el nombre de usuario de la foto -->
                  <ion-button expand="block" (click)="shareImage(imageInfo)">Compartir en WhatsApp</ion-button>
                </ion-card-content>
              </ion-card>



            </ion-toolbar>

          </ion-header>






        </ion-col>
      </ion-row>
    </ion-col>
  </div>

</ion-content>
