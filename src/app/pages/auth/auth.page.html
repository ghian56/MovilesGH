<ion-content>
  <app-encabezado></app-encabezado>
  <app-logo></app-logo>

  <h2 class="ion-text-center ion-no-margin">Inicio de sesión</h2>
  <div class="content">
    <div class="d-flex-center">
      <form (keyup.enter)=" submit()" (ngSubmit)="submit()" class="ion-text-center">
        <app-custom-input autocomplete="email" [control]="form.controls.email " type="email" label="Correo"
          icon="mail-outline"></app-custom-input>

        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
          <div *ngIf="form.controls.email.errors?.['required']">
            Ingresa tu email
          </div>

          <div *ngIf="form.controls.email.errors?.['email']">
            Ingresa un email valido
          </div>
        </div>
        <app-custom-input [control]="form.controls.password " type="password" label="Contraseña"
          icon="lock-closed-outline"></app-custom-input>

        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.dirty">
          <div *ngIf="form.controls.password.errors?.['required']">Ingresa tu contraseña</div>
        </div>
        <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
          Acceder
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>
        <br>
        <ion-button (click)="loginWithGoogle()" class="ion-margin-vertical"         
        >
          Google
          <ion-icon slot="end"  name="logo-google"></ion-icon>
        </ion-button>


        <div class="sign-up">
          <div>¿No tienes una cuenta?</div>
          <ion-button routerLink="sign-up" class="ion-margin-vertical" type="submit" shape="round">
            Regístrate
            <ion-icon slot="end" name="person-add-outline"></ion-icon>
          </ion-button>
        </div>
      </form>
    </div>
  </div>

</ion-content>
